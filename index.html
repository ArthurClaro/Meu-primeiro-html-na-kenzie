<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<center>
    <form>
        <h1 style="border: 2px solid black;">2 extra ativdade que nao é nada</h1>
        <label for="name">Seu nome</label>
        <input type="text" id="name" name="NomeDoUsuario" placeholder="Digite seu nome..." required>
        <p></p>
        <label for="email">Seu e-mail</label>
        <input type="text" id="email" name="EmailDoUsuario" placeholder="Digite seu e-mail..." required>

        <h3>Oque motivou você a querer o curso?</h3>
        <textarea placeholder="Digite aqui sua descrição" name="descrição" id="descricao" cols="30" rows="6"
            required></textarea>
        <p></p>

        <label for="">Selecione Seu curso</label>
        <select name="plano" id="palno" required>

            <option value="">Escolha seu plano</option>
            <option value="0800">0800</option>
            <option value="gold">gold</option>
            <option value="pro">Pro</option>

        </select>
        <p></p>

        <label for="senha">Cadastre uma Senha:</label>
        <input type="password" required id="senha" name="senha" placeholder="Coloque sua senha">
        
        <label for="senhaC">Confirme sua Senha:</label>
        <input type="password" required id="senhaC" name="senhaC" placeholder="Confrime sua senha">
        <p></p>


        <h3>Deseja receber emails?</h3>
        <label for="radio">Sim</label>
        <input type="radio" required id="radio" name="receberEmail=" value="Sim">
        <label for="radio">Não</label>
        <input type="radio" required id="radio" name="receberEmail=" value="Nao">


        <button type="submit">Enviar</button>

    </form>

</center>

</html>
